<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="#">
		<title>Chart</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<style>
			body {
				margin: 0;
			}
			.container {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<button	id='btn' onclick='sendWarning()'>경고 발송</button>
		<div id="container"></div>
		<script>
			function drawChart() {
				return Highcharts.chart('container', {
					chart: {
						zoomType: 'x'
					},
					title: {
						text: '차트 타이틀'
					},						
					yAxis: {
						allowDecimals: false,
						title: {
							text: 'Value'
						}
					},				
					xAxis: {
						title: {
							text: 'Time'
						}
					},						
					series: [{
						name: '',
						marker: {
							enabled: false
						}
					}],
				});
			}

			const chart = drawChart();

			// 서버 ip 주소가 비어있으면 처음 요청한 그 주소를 그대로 쓴다
			const socket = io.connect();

			socket.on('connect', () => {
				console.log('연결 성공');
				socket.emit('start', 1);
			});

			socket.on('onReceived', (data) => {
				console.log(Object.values(data)[1]);
				const shift = chart.series[0].data.length > 100;
				chart.series[0].addPoint(Object.values(data)[1] * 100, true, shift, false);
			});

			function sendWarning()  {
				socket.emit('send');
			}
		</script>
	</body>
</html>
